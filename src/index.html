<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebWorker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" href="index.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src='pico.min.js'></script>
  <script type="text/javascript" src='index.js'></script>
</head>
<body>
  <hr>
  <h1 class="header">--- BRAINBEND ---</h1>
  <hr>

  <div class="container">
  <div class="row">

    <div class="col-sm-8">
      <canvas id="canvas"></canvas>
    </div>
    <div class="col-sm-4">
      <div id="textarea" class="h-100 w-100 d-inline-block" name="textarea"></div>
    </div>

  </div><div class="row">
    <div class="form-group">
      <label for="textOriginal">Coding window:</label>
      <textarea class="form-control" rows="5" id="textOriginal"></textarea>
    </div>

    <input id="volume" type="range" name="volume" value="0" max="255" min=0 step="1"><label for="volume">Volume</label>
    <button id="nextFrame" type="button" name="button">NXT</button>
    <button id="start" type="button" name="button">START</button>
    <button id="stop" type="button" name="button">STOP</button>
    <div id="cpufreq">Instructions per frame
      <input id="cpufreq_range" type="range" name="" value="0" max="65536" min=0 step="8">
      <input id='cpufreq_number' type="number" name="" value="0" max="65536" min=0 step="8">
    </div>

  </div>
</div>



</body>
</html>
